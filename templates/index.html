<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator - Ustvari svoj meme!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f0f0f;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #e0e0e0;
        }

        .container {
            background: #1a1a1a;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
            border: 1px solid #333;
        }

        .header {
            background: #242424;
            color: #ffffff;
            padding: 40px 30px;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #e0e0e0;
            font-weight: bold;
            font-size: 1em;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #444;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #2a2a2a;
            color: #e0e0e0;
        }

        input[type="text"]::placeholder {
            color: #888;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #06b6d4;
            box-shadow: 0 0 8px rgba(6, 182, 212, 0.3);
        }

        input[type="file"] {
            cursor: pointer;
            padding: 10px 15px;
        }

        input[type="file"]::file-selector-button {
            background: #06b6d4;
            color: #1a1a1a;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        input[type="file"]::file-selector-button:hover {
            background: #22d3ee;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #06b6d4;
            color: #1a1a1a;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(6, 182, 212, 0.3);
            background: #22d3ee;
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #444;
            border-top: 4px solid #06b6d4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            text-align: center;
            margin-top: 30px;
        }

        .result img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .error {
            display: none;
            background: #3d2121;
            color: #ff6b6b;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #ff6b6b;
        }

        .info-text {
            color: #999;
            font-size: 0.9em;
            margin-top: 8px;
        }

        .footer {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            padding: 20px;
            border-top: 1px solid #333;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2em;
            }

            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üòÇ Meme Generator üòÇ</h1>
            <p>Ustvari svoj sme≈°en meme v nekaj sekundah!</p>
        </div>

        <div class="content">
            <div class="error" id="error-message"></div>

            <form id="meme-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="image">üì∏ Izberi sliko:</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                    <p class="info-text">Podprti formati: PNG, JPG, JPEG, GIF, BMP (max 16 MB)</p>
                </div>

                <div class="form-group">
                    <label for="top_text">üìù Zgornji tekst:</label>
                    <input type="text" id="top_text" name="top_text" placeholder="npr. NAREDI NEKAJ" maxlength="50">
                    <p class="info-text">Tekst na vrhu slike</p>
                </div>

                <div class="form-group">
                    <label for="bottom_text">üìù Spodnji tekst:</label>
                    <input type="text" id="bottom_text" name="bottom_text" placeholder="npr. KAJ PA TO?" maxlength="50">
                    <p class="info-text">Tekst na dnu slike</p>
                </div>

                <button type="submit">‚ú® Generiraj meme! ‚ú®</button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 10px;">Generiranje mema...</p>
            </div>

            <div class="result" id="result">
                <h2 style="color: #ffffff;">üéâ Tvoj meme je pripravljen! üéâ</h2>
                <img id="meme-image" src="" alt="Generirani meme">
                <button type="button" onclick="downloadImage()">‚¨áÔ∏è Prenesi sliko</button>
                <button type="button" onclick="resetForm()" style="margin-top: 10px; background: #555; color: #e0e0e0;">Naredi drugi meme</button>
            </div>
        </div>

        <div class="footer">
            <p>Ustvarjeno s Flaskoom in Pillowom v Dockerju üê≥</p>
        </div>
    </div>

    <script>
        let generatedImageData = null;

        document.getElementById('meme-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData();
            const imageFile = document.getElementById('image').files[0];
            const topText = document.getElementById('top_text').value;
            const bottomText = document.getElementById('bottom_text').value;

            if (!imageFile) {
                showError('Prosim izberi sliko!');
                return;
            }

            formData.append('image', imageFile);
            formData.append('top_text', topText);
            formData.append('bottom_text', bottomText);

            // Prika≈æi loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            document.getElementById('error-message').style.display = 'none';

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || 'Napaka pri generiranju mema');
                }

                const blob = await response.blob();
                generatedImageData = blob;

                const url = URL.createObjectURL(blob);
                document.getElementById('meme-image').src = url;

                // Prika≈æi rezultat
                document.getElementById('loading').style.display = 'none';
                document.getElementById('result').style.display = 'block';
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                showError('Napaka: ' + error.message);
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function downloadImage() {
            if (generatedImageData) {
                const url = URL.createObjectURL(generatedImageData);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'meme_' + new Date().getTime() + '.png';
                link.click();
            }
        }

        function resetForm() {
            document.getElementById('meme-form').reset();
            document.getElementById('result').style.display = 'none';
            document.getElementById('loading').style.display = 'none';
            generatedImageData = null;
        }
    </script>
</body>
</html>
